<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <title>Search App</title>
</head>

<body>

  <div class="container">
    <div class="grid">

      <div class="panel">
        <div class="section">
          <p class="label">Search</p>
          <input class="sa-search-input input" type="text" placeholder="Search for a word or phrase">
        </div>
        <div class="section">
          <p class="label">Matches</p>
          <ul class="sa-results-list list">
          </ul>
        </div>
      </div>

      <div class="panel">
        <div class="section section--full-w-label">
          <div class="label flex items-center justify-between">
            <div>Input</div>
            <label class="button button--text" for="sa-file" tabindex="0">Upload file</label>
          </div>
          <input class="sa-file-input inputfile" type="file" name="file" id="sa-file" accept="text/*" tabindex="-1" />
          <textarea class="sa-text-input textarea" name="input-text" placeholder="Upload or type the text you would like to search"></textarea>
        </div>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
